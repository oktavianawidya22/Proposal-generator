<!-- app/templates/result.html -->
<div class="grid gap-4 mt-4">

  <!-- Penjelasan Job Post -->
  <div class="border border-neutral-200 rounded-lg p-4 bg-white shadow-sm">
    <label class="font-semibold text-lg mb-2 block">Penjelasan Job Post</label>
    <p class="whitespace-pre-line text-sm text-neutral-700">{{ explanation }}</p>
  </div>

  <!-- Proposal -->
  <div class="border border-neutral-200 rounded-lg p-4 bg-white shadow-sm">
    <label class="font-semibold text-lg mb-2 block">Proposal (English)</label>
    <p class="whitespace-pre-line text-sm text-neutral-700">{{ proposal }}</p>
  </div>

  <!-- Terjemahan Proposal -->
  <div class="border border-neutral-200 rounded-lg p-4 bg-white shadow-sm">
    <label class="font-semibold text-lg mb-2 block">Terjemahan Proposal</label>
    <p class="whitespace-pre-line text-sm text-neutral-700">{{ translation }}</p>
  </div>

</div>
